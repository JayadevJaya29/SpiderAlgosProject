<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Tic Tac Toe Project</title>
	<link rel="stylesheet" type="text/css" href="TicTacToe.css">
</head>
<body>
	<div >
		<button id="restart" type="button" class="button"> Replay </button>	
	</div>	
	<div>
		<table>
			<tr>
			<td class="boardcell" id="0"></td>
			<td class="boardcell" id="1"></td>
			<td class="boardcell" id="2"></td>
		</tr>
		<tr>
			<td class="boardcell" id="3"></td>
			<td class="boardcell" id="4"></td>
			<td class="boardcell" id="5"></td>
		</tr>
		<tr>
			<td class="boardcell" id="6"></td>
			<td class="boardcell" id="7"></td>
			<td class="boardcell" id="8"></td>
		</tr>
		</table>
	</div>
	<div id="result"></div>
	<script type="text/javascript" src="TicTacToe.js"></script>
</body>
</html>
